
sudo: required
language: go
os:
- linux
branches:
  only:
  - master
  - "/^v\\d+(\\.\\d+)+$/"
go:
- 1.11
before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce zip
before_script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- mkdir -p bin/linux-x86 bin/osx bin/win bin/linux-arm bin/freebsd-x86 bin/freebsd-arm
script:
- go get github.com/GeertJohan/go.rice
- go get -v ./...
- GOOS="linux" go build -v -o bin/linux-x86/golang-wol wolsrv.go
- GOOS="darwin" go build -v -o bin/osx/golang-wol wolsrv.go
- GOOS="windows" go build -v -o bin/win/golang-wol.exe wolsrv.go
- GOOS="freebsd" go build -v -o bin/freebsd-x86/golang-wol wolsrv.go
- GOOS="linux" GOARCH="arm" go build -v -o bin/linux-arm/golang-wol wolsrv.go
- GOOS="freebsd" GOARCH="arm" go build -v -o bin/freebsd-arm/golang-wol wolsrv.go
- docker build -t cmaiorano/golang-wol:x86 -f Dockerfile.x86 .
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t cmaiorano/golang-wol:arm -f Dockerfile.arm .
after_success:
- docker push cmaiorano/golang-wol:x86
- docker push cmaiorano/golang-wol:arm
before_deploy:
- zip -r bin/golang-wol-linux-x86.zip bin/x86/
- zip -r bin/golang-wol-osx.zip bin/osx/
- zip -r bin/golang-wol-win.zip bin/win/
- zip -r bin/golang-wol-linux-arm.zip bin/arm/
- zip -r bin/golang-wol-freebsd-x86.zip bin/freebsd-x86/
- zip -r bin/golang-wol-freebsd-arm.zip bin/freebsd-arm/

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: bin/*.zip
  skip_cleanup: true
  on:
    tags: true
services:
- docker
